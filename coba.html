<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What can Javascript Do?</h2>

    <p>Javascript can change HTML attribute values</p>
    <p>In this case Javascript change the value of the src (source) attribute of an image</p>

    <div style="margin-left: 5px;">
        <button onclick="turnOnLight();">Turn on the light</button>
        <img id="myImage" src="lampu mati.png" style="width:100px">
        <button onclick="turnOffLight();">Turn off the light</button>
    </div>

    <script>
      function turnOnLight() {
        var image = document.getElementById('myImage');
        image.src = 'lampu nyala.png';
      }

      function turnOffLight() {
        var image = document.getElementById('myImage');
        image.src = 'lampu mati.png';
      }
    </script>
</body>
</html>
